{% extends "base.html" %}
{% load static %}

{% block title %}PastaLaVistaBaby{% endblock %}
{% block static_files %}
<link rel="stylesheet" href="{% static '/css/slider.css' %}">
<script src="{% static '/js/slider.js' %}"></script>
{% endblock %}

{% block content %}

<h1>MAIN PAGE</h1>


<section class="main__menu">
  <a href="#">Перейти в меню</a>
</section>

<section>
  <a href="#">Забронювати стіл</a>
</section>

<section>
  <a href="#">Instagram</a>
</section>

<section>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="slide-image">
    <div class="numbertext">1 / 3</div>
    <img src="{% static '/images/slider/01.jpeg' %}" style="width:100%">
    <div class="text">Блюдо 1</div>
  </div>

  <div class="slide-image">
    <div class="numbertext">2 / 3</div>
    <img src="{% static '/images/slider/02.jpg' %}" style="width:100%">
    <div class="text">Блюдо 2</div>
  </div>

  <div class="slide-image">
    <div class="numbertext">3 / 3</div>
    <img src="{% static '/images/slider/03.jpg' %}" style="width:100%">
    <div class="text">Блюдо 3</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

{% endblock %}
