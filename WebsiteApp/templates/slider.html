{% load static %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static '/css/slider.css' %}">

<div class="image-slider swiper-container">
    <!-- Additional required wrapper -->
    <div class="slider-container">
        <div id="slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
                <li data-target="#slider" data-slide-to="3"></li>
                <li data-target="#slider" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static 'images/slider/Slide 02.jpg' %}" alt="" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="{% static 'images/slider/Slide 03.jpg' %}" alt="" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="{% static 'images/slider/Slide 04.jpg' %}" alt="" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="{% static 'images/slider/Slide 05.jpg' %}" alt="" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="{% static 'images/slider/Slide 06.jpg' %}" alt="" style="width: 100%;">
                </div>
            </div>

            <a class="left carousel-control" href="#slider" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#slider" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
